{% extends 'blog/base.html' %}

{% load static %}




{% block contenido_que_cambia %}
<a href="{% url 'postDetalle' post.id %}">
<h1>{{ post.titulo }}</h1>
<p>{{ post.contenido }}</p>
{% if post.imagen %}
    <img height = '450px' src="{{ post.imagen.url }}">
{% endif %}

<h6>{{ post.fecha }} | {{ post.autor }}</h6>
</a>
{% endblock %}
